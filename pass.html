<html>
    <head>
        <link rel="stylesheet" href="pass.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Generate a <br><span>random password</span></h1>
           </div>
           <div>
                <h4>Never use an insecure password again.</h4>
           </div>
           <input
             type="range"
             value="8"
             min="1"
             max="16" 
             class="slider" 
             oninput="this.nextElementSibling.value=this.value"
             id="slider"
            >
            <output>8</output>
            <div>
               <button id="btn">Generate password</button>
               <hr>
             </div>
            <div class="pass-el">
                
                <p class="pass" id="password-el"><i id="copy1" class="fa-solid fa-copy"></i></p>
                <p class="pass" id="word-el" ><i id="copy2"class="fa-solid fa-copy"></i></p>
            </div>
        </div>
        <script src="pass.js"></script>
    </body>
</html>
